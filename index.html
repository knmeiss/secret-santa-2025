<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('tree_cursor-removebg-preview (1).png'), auto;
        }
        
        button, a, [onclick], .hotspot, .envelope-closed-img, .envelope-paper-img, .seal-img, .snoopy-pin-img, .groupphoto-img, .bells-hotspot {
            cursor: url('pointer.png'), pointer !important;
        }
        
        body {
            font-family: 'Georgia', serif;
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        
        .image-container {
            position: relative;
            width: 90vw;
            height: 50.625vw;
            max-height: 90vh;
            max-width: 160vh;
            background-image: url('granite-texture.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .hotspot {
            position: absolute;
            cursor: pointer;
        }
        
        .tree-img {
            position: absolute;
            bottom: 5%;
            right: 5%;
            width: 15%;
            height: auto;
            z-index: 1;
        }
        
        .treebow-img {
            position: absolute;
            bottom: 39%;
            right: 9%;
            width: 8%;
            height: auto;
            z-index: 2;
            transform: rotate(-3deg);
        }
        
        .star-sticker-img {
            position: absolute;
            bottom: 21%;
            right: 53%;
            width: 4%;
            height: auto;
            z-index: 3;
        }
        
        .groupphoto-img {
            position: absolute;
            top: 17.9%;
            left: 15.2%;
            width: 19%;
            height: 33%;
            z-index: 2;
            transform: rotate(-15deg);
            filter: brightness(0.1);
            cursor: pointer;
            object-fit: cover;
            object-position: 48% 40%;
        }
        
        .polaroid-img {
            position: absolute;
            top: 14%;
            left: 14%;
            width: 22%;
            height: auto;
            z-index: 1;
            transform: rotate(-15deg);
            pointer-events: none;
        }
        
        .groupphoto-img.developing {
            animation: develop 5s ease-out forwards;
        }
        
        @keyframes develop {
            to { filter: brightness(1); }
        }
        
        .doily-img {
            position: absolute;
            top: 5%;
            left: 4%;
            width: 40%;
            height: auto;
            z-index: 1;
            transform: rotate(-15deg);
        }
        
        .corner-paper-img {
            position: absolute;
            top: 51%;
            left: 55%;
            width: 7%;
            height: auto;
            z-index: 3;
            transform: rotate(5deg);
        }
        
        .gbread-img {
            position: absolute;
            top: 62%;
            left: 72%;
            transform: translate(-50%, -50%);
            width: 18%;
            height: auto;
            z-index: 1;
        }
        
        .tack-img {
            position: absolute;
            top: 41%;
            left: 72.2%;
            transform: translateX(-50%);
            width: 5%;
            height: auto;
            z-index: 2;
        }
        
        .snoopy-pin-img {
            position: absolute;
            top: 8.5%;
            right: 7%;
            width: 11%;
            height: auto;
            cursor: pointer;
            z-index: 2;
        }
        
        .snoopy-pin-img.spinning {
            animation: spin 2s linear infinite;
        }
        
        .vinyl-img {
            position: absolute;
            top: 5%;
            right: 5%;
            width: 15%;
            height: auto;
            z-index: 1;
        }
        
        .vinyl-img.spinning {
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .bells-img {
            position: absolute;
            bottom: 9%;
            left: -4%;
            width: 28%;
            height: auto;
            z-index: 2;
            pointer-events: none;
        }
        
        .bells-hotspot {
            position: absolute;
            bottom: 10%;
            left: 5%;
            width: 12%;
            height: 35%;
            z-index: 3;
            cursor: pointer;
        }
        
        .tack-copy-img {
            position: absolute;
            bottom: 50%;
            left: 6.5%;
            width: 7%;
            height: auto;
            z-index: 3;
        }
        
        .pennant-img {
            position: absolute;
            top: 85%;
            left: 30%;
            transform: translate(-50%, -50%);
            width: 28%;
            height: auto;
        }
        
        .greentape-img {
            position: absolute;
            bottom: 41%;
            right: 43%;
            width: 8%;
            height: auto;
            z-index: 3;
        }
        
        .giftbow-img {
            position: absolute;
            top: 32%;
            left: 36%;
            width: 10%;
            height: auto;
            z-index: 3;
        }
        
        .december-img {
            position: absolute;
            top: 6%;
            left: 53%;
            transform: translateX(-50%);
            width: 21%;
            height: auto;
        }
        
        .star-sticker-two-img {
            position: absolute;
            top: 26%;
            left: 11.5%;
            width: 3%;
            height: auto;
            z-index: 3;
            transform: rotate(15deg);
        }
        
        .envelope-closed-img,
        .envelope-open-img {
            position: absolute;
            top: 14%;
            right: 25%;
            width: 21%;
            height: auto;
            cursor: pointer;
            z-index: 2;
        }
        
        .seal-img {
            position: absolute;
            top: 22%;
            right: 33%;
            width: 5%;
            height: auto;
            cursor: pointer;
            z-index: 3;
        }
        
        .envelope-paper-img {
            position: absolute;
            top: 3%;
            right: 25%;
            width: 21%;
            height: auto;
            cursor: pointer;
            z-index: 2;
        }
        
        @keyframes bellWiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
        
        .tree-jpg-img {
            position: absolute;
            bottom: 10%;
            right: 40%;
            width: 15%;
            height: auto;
            z-index: 2;
        }
        
        .music-img {
            position: absolute;
            bottom: 5%;
            right: 43%;
            width: 15%;
            height: auto;
            z-index: 1;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            background-image: url('letter-background.png');
            background-size: cover;
            background-position: center;
            padding: 150px 30px 40px 30px !important;
            border-radius: 5px;
            text-align: center;
            max-width: 450px;
            width: 85%;
            height: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.4s ease;
            border: 3px solid #c41e3a;
            position: relative;
        }
        
        .modal-content::before {
            content: '❄';
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 30px;
            color: #4a90a4;
            opacity: 0.6;
            cursor: pointer;
        }
        
        .modal-content::after {
            content: '❄';
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 30px;
            color: #4a90a4;
            opacity: 0.6;
        }
        
        .password-modal-content {
            padding: 280px 30px 40px 30px !important;
        }
        
        .password-modal-content .password-input {
            font-size: 14px;
            padding: 10px;
            width: 70%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .password-modal-content .close-btn {
            font-size: 14px;
            padding: 10px 30px;
        }
        
        @keyframes slideIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .modal h2 {
            color: #2d5a3d;
            margin-bottom: 30px;
            font-size: 28px;
            font-family: 'Avenir', Arial, sans-serif;
        }
        
        .assignment {
            font-size: 36px;
            color: #2d5a3d;
            font-weight: bold;
            margin: 30px 0;
            padding: 25px;
            background: #f9f9f9;
            border-radius: 15px;
        }
        
        .close-btn {
            background: #2d5a3d;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            font-family: 'Georgia', serif;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: #1f4029;
            transform: translateY(-2px);
        }
        
        .password-input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #2d5a3d;
            border-radius: 10px;
            margin: 20px 0;
            font-family: 'Georgia', serif;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #2d5a3d;
        }
        
        .password-result {
            font-size: 22px;
            font-weight: normal;
            margin: 15px 0;
            min-height: 30px;
            font-family: 'Avenir', Arial, sans-serif;
            line-height: 1.6;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="doily.png" class="doily-img" alt="">
        <img src="polaroid.png" class="polaroid-img" alt="">
        <img src="groupphoto.JPG" class="groupphoto-img" alt="" onclick="developPhoto()">
        <img src="star-sticker-two.png" class="star-sticker-two-img" alt="">
        <img src="giftbow.png" class="giftbow-img" alt="">
        <img src="corner-paper.png" class="corner-paper-img" alt="">
        <img src="december.png" class="december-img" alt="">
        <img src="tree.png" class="tree-img" alt="">
        <img src="treebow.png" class="treebow-img" alt="">
        <img src="star-sticker.png" class="star-sticker-img" alt="">
        <img src="music.png" class="music-img" alt="">
        <img src="tree.JPG" class="tree-jpg-img" alt="">
        <img src="greentape.png" class="greentape-img" alt="">
        <img src="gbread.png" class="gbread-img" alt="">
        <img src="tack.png" class="tack-img" alt="">
        <img src="pennant.png" class="pennant-img" alt="">
        <img src="vinyl.png" class="vinyl-img" alt="">
        <img src="snoopy-pin.png" class="snoopy-pin-img" alt="" onclick="playSnoopy()">
        <img src="envelope_closed-removebg-preview.png" class="envelope-closed-img" alt="" onclick="openEnvelope()">
        <img src="seal-removebg-preview (1).png" class="seal-img" alt="" onclick="openEnvelope()">
        <img src="envelope_open-removebg-preview.png" class="envelope-open-img" alt="" style="display: none;">
        <img src="envelopepaper-removebg-preview.png" class="envelope-paper-img" alt="" onclick="closeEnvelope()" style="display: none;">
        <img src="bells.png" class="bells-img" alt="">
        <div class="bells-hotspot" onclick="playJingle()"></div>
        <img src="tack copy.png" class="tack-copy-img" alt="">
    </div>
    
    <audio id="jingleSound" src="sounds/jinglebells.mp3"></audio>
    <audio id="snoopySound" src="sounds/snoopyxmas.mp3"></audio>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Your Secret Santa:</h2>
            <div class="assignment" id="assignment"></div>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>
    
    <div class="modal" id="password-modal" onclick="handleModalClick(event)">
        <div class="modal-content password-modal-content">
            <input type="password" id="password-input" class="password-input" placeholder="unlock your assignment">
            <button id="submit-btn" class="close-btn" onclick="checkPassword()" style="display: block; margin: 0 auto;">Submit</button>
            <p id="password-result" class="password-result"></p>
        </div>
    </div>
    
    <script>
        const assignments = {};
        let snoopyTimeout = null;
        let photoShaken = false;
        let envelopeOpened = false;
        
        const secretSanta = {
            'WaterlooHottie': { name: 'Johanna', assignment: 'Syd' },
            'ShrekLuvr': { name: 'Mads', assignment: 'Sarah B.' },
            'IndyGirl': { name: 'Sie', assignment: 'Kourtney' },
            'ClownLuvr': { name: 'Sarah W.', assignment: 'Johanna' },
            'BaileysMom': { name: 'Syd', assignment: 'Sie' },
            'MrsBelcher': { name: 'Sarah B.', assignment: 'Sarah W.' }
        };
        
        function openEnvelope() {
            if (envelopeOpened) return;
            document.querySelector('.envelope-closed-img').style.display = 'none';
            document.querySelector('.seal-img').style.display = 'none';
            document.querySelector('.envelope-paper-img').style.display = 'block';
            envelopeOpened = true;
            setTimeout(() => {
                showPasswordPopup();
            }, 1000);
        }
        
        function closeEnvelope() {
            document.querySelector('.envelope-closed-img').style.display = 'block';
            document.querySelector('.seal-img').style.display = 'block';
            document.querySelector('.envelope-paper-img').style.display = 'none';
            envelopeOpened = false;
        }
        
        function showPasswordPopup() {
            document.getElementById('password-modal').style.display = 'flex';
            document.getElementById('password-input').focus();
        }
        
        function handleModalClick(event) {
            const modal = document.getElementById('password-modal');
            const modalContent = modal.querySelector('.modal-content');
            const rect = modalContent.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            // Check if click is in top-left snowflake area (roughly 50x50px)
            if (x >= 0 && x <= 50 && y >= 0 && y <= 50) {
                closePasswordModal();
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password-input').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.stopPropagation();
                    checkPassword();
                }
            });
            
            document.addEventListener('keypress', function(event) {
                if (event.key === 'Enter' && document.getElementById('submit-btn').style.display === 'none') {
                    const modal = document.getElementById('password-modal');
                    if (modal && modal.style.display === 'flex') {
                        closePasswordModal();
                    }
                }
            });
            
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' || event.keyCode === 27) {
                    const modal = document.getElementById('password-modal');
                    if (modal && modal.style.display === 'flex') {
                        closePasswordModal();
                    }
                }
            });
        });
        
        function checkPassword() {
            const password = document.getElementById('password-input').value;
            const result = document.getElementById('password-result');
            const submitBtn = document.getElementById('submit-btn');
            const input = document.getElementById('password-input');
            
            if (secretSanta[password]) {
                result.innerHTML = `${secretSanta[password].name}<br>you are secret santa for:<br>${secretSanta[password].assignment}`;
                result.style.color = '#2d5a3d';
                submitBtn.style.display = 'none';
                input.style.display = 'none';
            } else {
                result.textContent = 'Incorrect password. Try again!';
                result.style.color = '#c41e3a';
            }
        }
        
        function closePasswordModal() {
            document.getElementById('password-modal').style.display = 'none';
            document.getElementById('password-result').textContent = '';
            document.getElementById('password-input').value = '';
            document.getElementById('password-input').style.display = 'block';
            document.getElementById('submit-btn').style.display = 'block';
            setTimeout(() => {
                closeEnvelope();
            }, 500);
        }
        
        function developPhoto() {
            if (photoShaken) return;
            const photo = document.querySelector('.groupphoto-img');
            photo.classList.add('developing');
            photoShaken = true;
        }
        
        function playJingle() {
            const audio = document.getElementById('jingleSound');
            audio.currentTime = 0;
            audio.play();
        }
        
        function playSnoopy() {
            const audio = document.getElementById('snoopySound');
            const pin = document.querySelector('.snoopy-pin-img');
            const vinyl = document.querySelector('.vinyl-img');
            
            if (pin.classList.contains('spinning')) {
                audio.pause();
                pin.classList.remove('spinning');
                vinyl.classList.remove('spinning');
                if (snoopyTimeout) clearTimeout(snoopyTimeout);
                return;
            }
            
            audio.currentTime = 0;
            pin.classList.add('spinning');
            vinyl.classList.add('spinning');
            audio.play();
            snoopyTimeout = setTimeout(() => {
                audio.pause();
                pin.classList.remove('spinning');
                vinyl.classList.remove('spinning');
            }, 15000);
        }
        
        function reveal(id) {
            const assignment = assignments[id];
            document.getElementById('assignment').textContent = assignment;
            document.getElementById('modal').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
        
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
